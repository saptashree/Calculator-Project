<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form For Calculator</title>
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    
    <div class="container p-3 rounded-4">
        <h3 class="text-center mb-4 text-black tw-semibold">User  Registration</h3>
        <form onsubmit="return Registration()" class="row g-3">
            <div class="col-12">
              <input type="text" class="form-control passInput" id="yourname" placeholder="Name">
            </div>
            <div class="col-12">
                <input type="number" class="form-control passInput" id="yournumber" placeholder="Mobile_number">
                <div id="numberHelp" class="form-text text-danger"></div>
              </div>
            <div class="col-12">
                <input type="email" class="form-control passInput" id="youremail" placeholder="Enter your user_id or email_id">
                <div id="emailHelp" class="form-text text-danger"></div>
            </div>
            <div class="col-12">
                <input type="password" class="form-control passInput" id="yourpwd" placeholder="Enter Password">
                <div id="passwordHelp" class="form-text text-danger"></div>
              </div>
              <div class="col-12">
                <input type="password" class="form-control passInput" id="confirm_pwd" placeholder="Confirm Password">
              </div>
           
            <div class="col-12 text-center pe-5">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div>
                Already a member?<a href="Login.html" class="text-white"> <b>Click Here</b> </a>
            </div>
        </form>
    </div> 

</body>
<script src="/JS/registration.js"></script>
</html>
